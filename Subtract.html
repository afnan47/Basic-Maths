<html>
    <head>
        <title>
            Subtraction
        </title>
        <script type="text/javascript">
            function Sub()
            {
            var a=parseInt(document.f1.t1.value);
            var b=parseInt(document.f1.t2.value);
            var c=a-b;
            document.f1.t3.value=c;
            }
        </script>
        </head>
        <body>
            <form name="f1">
           <center>
                <label>Enter First No.</label> <input type="text" name="t1">
            <br>
            <br>
            <label>Enter Second No.</label><input type="text" name="t2">
            <br>
            <br>
            <input  type="button" value="Subtract" onclick="Sub()">
            <br>
            <br>
            <label>Result</label><input type="text" name="t3">
            </center>   
        </form>
        <a href="Home.html">Click to return to Home Page</a>
        </body>
        </html>
